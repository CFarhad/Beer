<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Editor Demo</title>
</head>
<body>
  
  <ul class="nav bg-light py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <li class="nav-item">
        <div class="input-group">
          <button class="btn btn-outline-primary" type="button" >
            <i class="bi bi-caret-left-fill"></i>
          </button>
          <input type="text" class="form-control text-center" style="width: 120px;" placeholder="1">
          <button class="btn btn-outline-primary" type="button" >
            <i class="bi bi-caret-right-fill"></i>
          </button>
        </div>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-primary" type="button" >
          <i class="bi bi-zoom-in"></i>
        </button>
        <button class="btn btn-outline-primary" type="button" >
          <i class="bi bi-zoom-out"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#signModal">
          <i class="bi bi-pen"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-primary" type="button" >
          <i class="bi bi-image"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-primary" type="button" >
          <i class="bi bi-lamp"></i>
        </button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-primary" type="button" >
          <i class="bi bi-download"></i>
          ذخیره
        </button>
      </li>
    </div>
  </ul>

  <div class="container">
    <div id="main" class="mt-4">
      <div id="mainBoard"></div>
    </div>
  </div>

  <!-- Sign Modal -->
<div class="modal fade" id="signModal" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Board</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center justify-content-center">
        <div id="signBoard"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./editor.js"></script>
  <!-- Testing -->
  <script src="./script.js"></script>
</body>
</html>
